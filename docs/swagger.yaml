        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get info about a user
      tags:
      - User
    put:
      consumes:
      - application/json
      description: must be authenticated user and update detail info of a user
      parameters:
      - default: ""
        description: Authentication token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Data to be updated
        in: body
        name: student
        required: true
        schema:
          $ref: '#/definitions/models.UserUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserDetailResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Update user information
      tags:
      - User
  /api/user/topup:
    put:
      consumes:
      - application/json
      description: must be authenticated user and update detail info of a user
      parameters:
      - default: ""
        description: Authentication token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Data to be updated
        in: body
        name: student
        required: true
        schema:
          $ref: '#/definitions/models.TopUpReq'
      produces:
      - application/json
      responses:
        "200":
          description: 'message : string, Amount of Deposit: float64'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
